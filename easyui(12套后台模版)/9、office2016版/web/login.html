<html>

<title>office2016主题html模板-uimaker</title>
<link href="css/default.css" rel="stylesheet" type="text/css">
<link href="css/style/green.css" rel="stylesheet" type="text/css" id = 'link'>

<body>

<!--loginbox start-->
<div class="loginbox">

	<div class="login">
		<div class="loginlogo"></div>
        
        <div class="loginpanel">
        	<h2>Office2016管理信息系统</h2>
            <ul class="userlogin">
            <li><i class="iconfont">&#xe600;</i><input type="text" class="loginuser" value="用户名" onClick="JavaScript:this.value=''"></li>
            <li><i class="iconfont">&#xe616;</i><input type="text" class="loginpassword" value="密码" onClick="JavaScript:this.value=''"></li>
            <li><a href="main.html">登录</a></li>
            <li><span><input type="checkbox" class="logincheck"></span>记住我的信息</li>
            </ul>
        </div>

    </div> 
    
</div>
<!--loginbox end-->

</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/skin.js"></script>
<script type="text/javascript">
var height = $(window).height();
	$(".login").css("padding-top",height/2 - $(".login").height()/2);
$(window).resize(function(){
	$(".login").css("padding-top",$(window).height()/2 - $(".login").height()/2);	
});
</script>
